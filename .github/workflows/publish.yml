name: Publish to Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check package.json version
        run: |
          echo "Checking package.json version..."
          echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
          echo "Package version is $PACKAGE_VERSION"

      - name: Check Git Tags
        run: |
          echo "Checking Git Tags..."
          echo "GIT_TAGS=$(git tag --list)" >> $GITHUB_ENV
          echo "Git Tags are $GIT_TAGS"

      - name: Create Git Tag
        if: ${{ !contains(env.GIT_TAGS, env.PACKAGE_VERSION) }}
        run: |
          echo "Creating Git Tag..."
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git tag $PACKAGE_VERSION
          git push origin $PACKAGE_VERSION

      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public

      - name: Pack Package
        run: |
          yarn pack

      - name: Rename Package
        run: |
          mv *.tgz "prettier-config.tgz"

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: "prettier-config.tgz"
          tag_name: ${{ env.PACKAGE_VERSION }}
